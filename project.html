<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Project</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
<main id="main">
    <div class="project-template">
        <form action="#" id="form_id">
            <h1>Create project</h1>
            <div class="field">
                <label for="owner" class="label">Owner:</label>
                <input type="text" id="owner" name="ownerName" placeholder="Enter the owner address">
            </div>
            <div class="field">
                <label for="title" class="label">Title:</label>
                <input type="text" id="title" name="projectTitle" placeholder="Enter the project title">
            </div>
            <div class="field">
                <label for="description" class="label">Description:</label>
                <textarea id="description" rows="4" name="projectDescription"
                          placeholder="Enter the project description"></textarea>
            </div>
            <div class="field">
                <label for="funds" class="label">Funds:</label>
                <input type="number" id="funds" name="projectFunds" placeholder="Enter required amount of money"/>
            </div>
            <input id="submit-btn" class="project__button project__button_submit" type="button" value="Submit"/>
        </form>
    </div>
</main>
<script src="dist/project.js"></script>
</body>
</html>
